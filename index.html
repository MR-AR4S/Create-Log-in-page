<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/mobilResponsive.css">
</head>
<body>
  

  <main>
    <div class="container">
      <p class="intro">START FOR FREE</p>
      <p class="create-account">Create new account</p>

      <div class="username-container">
        <div class="first-input">
          <div class="name-input">
            <label for="name">First name</label>
            <input type="text" id="name" required>
          </div>
          <i class="fa-solid fa-address-card" style="color: #808283;"></i>
        </div>

        <div class="second-input">
          <div class="last-name-input">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" required>
          </div>
          <i class="fa-solid fa-address-card" style="color: #808283;"></i>
        </div>
      </div>

      <div class="email-container">
        <div class="email-input">
          <label for="email">Email</label>
          <input type="email" name="" id="email" required>
        </div>
        <i class="fa-regular fa-envelope" style="color: #808283;"></i>
      </div>

      <div class="password-container">
        <div class="password-input">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" required minlength="8" maxlength="16">
        </div>
        <i class="fa-solid fa-eye show-pass" id="eye-icon" style="color: #808283;"></i>
      </div>

      <p class="sign-in">Already have an account?<button>Sign In</button></p>
      <button class="create-account-btn">Create account</button>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/d58338cd3e.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
